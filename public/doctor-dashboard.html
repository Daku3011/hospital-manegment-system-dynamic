<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - HMS</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--dark-color);
            color: #fff;
            padding: 20px;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: #ccc;
            text-decoration: none;
            cursor: pointer;
        }

        .sidebar ul li a:hover {
            color: #fff;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .appointment-list {
            list-style: none;
        }

        .appointment-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .appointment-item:last-child {
            border-bottom: none;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            color: #fff;
        }

        .status-pending {
            background: orange;
        }

        .status-approved {
            background: var(--success-color);
        }

        .status-completed {
            background: var(--primary-color);
        }

        .status-cancelled {
            background: var(--danger-color);
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h3>Doctor Panel</h3>
            <ul>
                <li><a onclick="showSection('appointments')">Appointments</a></li>
                <li><a onclick="showSection('profile')">Profile</a></li>
                <li><a id="logoutBtn">Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h2>Welcome, Dr. <span id="doctorName"></span></h2>

            <div id="appointmentsSection">
                <h3>Your Appointments</h3>
                <div class="card">
                    <ul id="appointmentList" class="appointment-list">
                        <!-- Appointments loaded here -->
                    </ul>
                </div>
            </div>

            <div id="profileSection" style="display:none;">
                <h3>My Profile</h3>
                <div class="card">
                    <form id="profileForm">
                        <div class="form-group">
                            <label>Specialization</label>
                            <input type="text" id="specialization">
                        </div>
                        <div class="form-group">
                            <label>Availability</label>
                            <input type="text" id="availability">
                        </div>
                        <button type="submit" class="btn">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/doctor.js"></script>
</body>

</html>
